<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ayesha!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to top left, #ffb6c1, #fff0f5);
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #ff1493;
      font-size: 3em;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }
    .gallery img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .cartoon {
      position: absolute;
      width: 80px;
      animation: fly 8s linear infinite;
    }
    .cartoon:nth-child(1) { top: 10%; left: -100px; animation-delay: 0s; }
    .cartoon:nth-child(2) { top: 30%; left: -120px; animation-delay: 2s; }
    .cartoon:nth-child(3) { top: 50%; left: -140px; animation-delay: 4s; }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday Ayesha ðŸŽ‰</h1>

  <div class="gallery">
    <!-- Replace these with your actual image URLs -->
    <img src="https://via.placeholder.com/250x350?text=Ayesha+1" alt="Ayesha 1" />
    <img src="https://via.placeholder.com/250x350?text=Ayesha+2" alt="Ayesha 2" />
    <img src="https://via.placeholder.com/250x350?text=Ayesha+3" alt="Ayesha 3" />
  </div>

  <!-- Cartoon animations flying -->
  <img class="cartoon" src="https://pngimg.com/uploads/spongebob/spongebob_PNG25.png" alt="SpongeBob" />
  <img class="cartoon" src="https://pngimg.com/uploads/mickey_mouse/mickey_mouse_PNG36.png" alt="Mickey Mouse" />
  <img class="cartoon" src="https://pngimg.com/uploads/minions/minions_PNG21.png" alt="Minion" />

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
